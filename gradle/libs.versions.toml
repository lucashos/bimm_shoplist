androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "compose_ui_version" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref="compose_ui_version" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "compose_material_version" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
dagger-hilt = { group = "com.google.dagger", name = "hilt-android", version.ref = "daggerHiltVersion" }
dagger-hilt-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "daggerHiltVersion" }
dagger-hilt-navigation = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "daggerHiltNavigationVersion" }
moshi = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi_code_gen_version" }
moshi-converter = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "moshi_converter_version" }
